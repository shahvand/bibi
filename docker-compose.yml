services:
  web:
    build: .
    restart: always
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
    environment:
      - DEBUG=True
      - SECRET_KEY=qwerqwew4c5w45@##545454
      - DB_NAME=bibi
      - DB_USER=bibi_user
      - DB_PASSWORD=coweorw@#k
      - DB_HOST=db
      - DB_PORT=3306
      - LOAD_SAMPLE_DATA=False
    volumes:
      - ./static:/app/static
      - ./media:/app/media
