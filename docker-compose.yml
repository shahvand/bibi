      - MYSQL_USER=bibi_user
      - MYSQL_PASSWORD=coweorw@#k
      - MYSQL_ROOT_PASSWORD=rAdmin12@x
    volumes:
      - mysql_data:/var/lib/mysql
    command: --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci
    cap_add:
      - SYS_NICE  # برای کاهش مشکلات احتمالی عملکرد MySQL

