version: '3.8'

services:
  db:
    image: mysql:8.4
    container_name: bibi_db
    restart: always
    volumes:
      - mysql_data:/var/lib/mysql
      - ./init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    env_file:
      - .env
    networks:
      - bibi_network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p$$MYSQL_ROOT_PASSWORD"]
      interval: 10s
      timeout: 5s
      retries: 5

  web:
    build: .
    restart: always
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - static_volume:/home/app/static
      - media_volume:/home/app/media
    env_file:
      - .env
    networks:
      - bibi_network

  nginx:
    image: nginx:1.23
    container_name: bibi_nginx
    restart: always
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
      - static_volume:/home/app/static
      - media_volume:/home/app/media
    depends_on:
      - web
    networks:
      - bibi_network

networks:
  bibi_network:
    driver: bridge

volumes:
  mysql_data:
  static_volume:
  media_volume: 