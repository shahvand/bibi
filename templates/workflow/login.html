{% extends 'workflow/base.html' %}

{% block title %}ورود - سیستم مدیریت انبار{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card mt-5">
                <div class="card-header bg-primary text-white">
                    <h4 class="mb-0">ورود به سیستم</h4>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="id_username" class="form-label">نام کاربری</label>
                            <input type="text" name="username" id="id_username" class="form-control" required autofocus>
                        </div>
                        <div class="mb-3">
                            <label for="id_password" class="form-label">رمز عبور</label>
                            <input type="password" name="password" id="id_password" class="form-control" required>
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary">ورود</button>
                        </div>
                    </form>
                </div>
                <div class="card-footer text-center">
                    <p class="mb-0">حساب کاربری ندارید؟ <a href="{% url 'register' %}">ثبت نام کنید</a></p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
